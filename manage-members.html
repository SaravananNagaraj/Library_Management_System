<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="manage-books.html">Manage Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="manage-members.html">Manage Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="borrow-return.html">Borrow/Return Books</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Manage Members</h1>
        <form id="memberForm">
            <input type="hidden" id="memberId">
            <div class="form-group">
                <label for="memberName">Name:</label>
                <input type="text" class="form-control" id="memberName" required>
            </div>
            <div class="form-group">
                <label for="memberAddress">Address:</label>
                <input type="text" class="form-control" id="memberAddress" required>
            </div>
            <div class="form-group">
                <label for="memberPhone">Phone:</label>
                <input type="text" class="form-control" id="memberPhone" required>
            </div>
            <button type="submit" class="btn btn-primary">Add/Update Member</button>
        </form>

        <h2 class="mt-4">All Members</h2>
        <table class="table" id="membersTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Member entries will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="js/manage-members.js"></script>
</body>
</html>
